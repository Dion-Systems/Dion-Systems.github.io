<h2 class="subtitle padtop2"><span class="anchor" id="dion_2020_research_demo"></span>Dion 2020 Research Demo</h2>
<div class="gallery padtop2">
<div class="gallery_item" onclick="OpenImgModal(event, 'Code Level-Of-Detail', 'A feature in the original Dion prototype showed at Handmade Seattle 2020, which allows rendering of code to only occur on certain hierarchical levels in the code\'s structure. This allows for easily making high-level views into code, without actually needing to manually maintain something akin to a header file.', './assets/code_lod_0F3D8F06-0CC1E054-18A69238-688D2A01.gif')">
<img src="./assets/code_lod_0F3D8F06-0CC1E054-18A69238-688D2A01.gif" style="display: none;">
<div class="gallery_item_img" style="background-image:url('./assets/code_lod_0F3D8F06-0CC1E054-18A69238-688D2A01.gif.thumb.png');" onmouseover="this.style.backgroundImage='url(\'./assets/code_lod_0F3D8F06-0CC1E054-18A69238-688D2A01.gif\')';" onmouseout="this.style.backgroundImage='url(\'./assets/code_lod_0F3D8F06-0CC1E054-18A69238-688D2A01.gif.thumb.png\')';">
<div class="gallery_title_overlay">
<div class="gallery_title">Code Level-Of-Detail</div>
</div>
</div>
</div>
<div class="gallery_item" onclick="OpenImgModal(event, 'Renaming', 'A very early discovery in the Dion project, which is that using structured data as code means that renaming a construct at its definition-site can seamlessly rename all usage sites of that variable without much extra work by the editor. Traditionally, this feature is implemented in IDEs through a separate refactoring menu that requires the editor to either do a full parse of the code, or manage a persistent data structure reflecting the parsed state of the code.', './assets/rename_A338D24E-0B4EB638-6EF02674-8FB3D1A4.gif')">
<img src="./assets/rename_A338D24E-0B4EB638-6EF02674-8FB3D1A4.gif" style="display: none;">
<div class="gallery_item_img" style="background-image:url('./assets/rename_A338D24E-0B4EB638-6EF02674-8FB3D1A4.gif.thumb.png');" onmouseover="this.style.backgroundImage='url(\'./assets/rename_A338D24E-0B4EB638-6EF02674-8FB3D1A4.gif\')';" onmouseout="this.style.backgroundImage='url(\'./assets/rename_A338D24E-0B4EB638-6EF02674-8FB3D1A4.gif.thumb.png\')';">
<div class="gallery_title_overlay">
<div class="gallery_title">Renaming</div>
</div>
</div>
</div>
<div class="gallery_item" onclick="OpenImgModal(event, 'Transformative Copy and Paste', 'An experimental feature in the original Handmade Seattle 2020 prototype: The ability to apply a smart code transform when copying and pasting other code. In this case, it is being used to copy certain enum values, and paste their equivalent case labels in a C-like switch statement.', './assets/copy_paste_xform_3C1613B9-DA18400C-FEC8191A-A3F1CBD1.gif')">
<img src="./assets/copy_paste_xform_3C1613B9-DA18400C-FEC8191A-A3F1CBD1.gif" style="display: none;">
<div class="gallery_item_img" style="background-image:url('./assets/copy_paste_xform_3C1613B9-DA18400C-FEC8191A-A3F1CBD1.gif.thumb.png');" onmouseover="this.style.backgroundImage='url(\'./assets/copy_paste_xform_3C1613B9-DA18400C-FEC8191A-A3F1CBD1.gif\')';" onmouseout="this.style.backgroundImage='url(\'./assets/copy_paste_xform_3C1613B9-DA18400C-FEC8191A-A3F1CBD1.gif.thumb.png\')';">
<div class="gallery_title_overlay">
<div class="gallery_title">Transformative Copy and Paste</div>
</div>
</div>
</div>
<div class="gallery_item" onclick="OpenImgModal(event, 'Slices', 'A code organization tool presented at Handmade Seattle 2020, which allows the editor to view constructs in an arbitrary order, defined by other code written by the user.', './assets/slices_AE1FEC46-9D185E05-9EDF0EE2-7475EC67.gif')">
<img src="./assets/slices_AE1FEC46-9D185E05-9EDF0EE2-7475EC67.gif" style="display: none;">
<div class="gallery_item_img" style="background-image:url('./assets/slices_AE1FEC46-9D185E05-9EDF0EE2-7475EC67.gif.thumb.png');" onmouseover="this.style.backgroundImage='url(\'./assets/slices_AE1FEC46-9D185E05-9EDF0EE2-7475EC67.gif\')';" onmouseout="this.style.backgroundImage='url(\'./assets/slices_AE1FEC46-9D185E05-9EDF0EE2-7475EC67.gif.thumb.png\')';">
<div class="gallery_title_overlay">
<div class="gallery_title">Slices</div>
</div>
</div>
</div>
<div class="gallery_item" onclick="OpenImgModal(event, 'Syntax Switching', 'Demonstrates the non-textual nature of the code in the original Dion prototype, and that the editor is working with code at a more structural level that is removed from text. Text is not the source format, but rather just the way that the code is rendered to the screen.', './assets/syntax_changing_D5331791-B7449FEA-00A10B53-6E364FFB.gif')">
